<div class="container">
  <div class="mt-4 ml-3">
    <div class="row">
      <div class="col-md-6 form-field-container">
        <mat-form-field>
          <input matInput placeholder="Enter Question" [(ngModel)]="question" name="inputQuestion">
        </mat-form-field>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-6 form-field-container">
        <mat-form-field>
          <input matInput placeholder="Answers (use commas to separate) " [(ngModel)]="answers" name="inputAnswers">
        </mat-form-field>
      </div>
    </div>
    <button type="submit" mdbBtn color="indigo" style="margin-left: -2px;" (click)="addQuestionAndAnswers()">Save
    </button>
  </div>

  <table mdbTable class="mat-elevation-z8 mt-2" style="margin-left: 14px;">
    <thead class="grey lighten-1 black-text">
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
    </thead>
    <tbody>
    <tr mdbTableCol *ngFor="let element of dataModal">
      <td>{{element.question}}</td>
      <td>{{element.answers}}</td>
      <td>
        <a>
          <mdb-icon matTooltip="edit" fas icon="edit"></mdb-icon>
        </a>
        <a>
          <mdb-icon style="margin-left: 12px;" matTooltip="delete" fas
                    icon="trash-alt"></mdb-icon>
        </a>
      </td>
    </tr>
    </tbody>
  </table>

</div>
