<div class="container">    <!-- try creating a component and  / make interactive questionnaire -->
  <div class="row mt-4">    <!-- try mat stepper for load question by question-->
    <div class="col-lg-12">
      <div class="row mb-2" style="margin-left: 0px;">
        <div class="col-lg-12">
          <mat-form-field style="width:48%;">
            <input matInput placeholder="Name" [(ngModel)]="empName" name="inputName">
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-form-field style="width: 48%">
            <input matInput placeholder="Phone" [(ngModel)]="empEmail" name="inputPhone">
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-form-field style="width: 48%">
            <input matInput placeholder="Email" [(ngModel)]="empPhone" name="inputEmail">
          </mat-form-field>
        </div>
      </div>

      <mat-form-field *ngFor="let elmn of qaArr;let j = index;" class="col-lg-6">
        <mat-label>{{elmn.question}}</mat-label>
        <mat-select [value]="selectedOne" (selectionChange)="addSelectedOption(elmn.id,$event)">
          <mat-option *ngFor="let ans of elmn.answerArr; let i = index" [value]="i">
            {{ans}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div style="margin-left: 23px;">
      <button (click)="saveEmployeeQuestionAndAnswers()" mdbBtn type="button" color="indigo"
              mdbWavesEffect>Submit Answers
      </button>
    </div>
  </div>
</div>
